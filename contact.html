  <nav>
    <a href="index.html">Home</a>

    <a href="enquiry.html">Volunteer / Donate</a>

  <main>
    <section class="contact-form-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="contact-name">Full Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required>

        <label for="contact-type">Message Type:</label>
        <select id="contact-type" name="contact-type" required>
            <option value="">--Select Type--</option>
            <option value="General">General</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Donation">Donation</option>
        </select>

        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="contact-message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div id="contact-feedback" class="feedback"></div>
</section>

    <h1>Contact Us</h1>
    <p>You can reach Sunshine Shelter Home through the following details:</p>
    <p><strong>Address:</strong> 123 Bright Road, Cape Town, South Africa</p>
    <p><strong>Email:</strong> info@sunshineshelter.org</p>
    <p><strong>Phone:</strong> +27 21 123 4567</p>

    <img src="images/map.jpg" alt="Map to Sunshine Shelter Home">
  </main>

  <footer>
    <p>&copy; 2025 Sunshine Shelter Home</p>
  </footer>

</body>
</html>
