<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sunshine Shelter Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sunshine Shelter Home Gallery</h1>
    </header>

    <main>
        <section class="gallery-section">
            <div class="gallery-container">
                <img src="" alt="Gallery Image 1" class="gallery-item">
                <img src="" alt="Gallery Image 2" class="gallery-item">
                <img src="" alt="Gallery Image 3" class="gallery-item">
                <img src="" alt="Gallery Image 4" class="gallery-item">
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
