<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Sunshine Shelter Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Enquiry Form</h1>
    </header>

    <main>
        <form id="enquiry-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">--Choose a Service--</option>
                <option value="Dog Adoption">Dog Adoption</option>
                <option value="Cat Adoption">Cat Adoption</option>
                <option value="Volunteer">Volunteer Programs</option>
                <option value="Fundraising">Fundraising Events</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>

        <div id="enquiry-feedback" class="feedback"></div>
    </main>

    <script src="js/forms.js"></script>
</body>
</html>
